[client]
showErrorDetails = true
toolbarMode = "viewer"

[theme]
base = "light"
primaryColor = "#007AFF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F5F7"
textColor = "#1D1D1D"
font = "sans serif"

[logger]
level = "warning"

[browser]
gatherUsageStats = false

[server]
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true
